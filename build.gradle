group 'tradable'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    flatDir {
          dirs 'lib'
      }
}

dependencies {
    compile name: 'fxcm-api'
    compile name: 'fxmsg'
}

task netaccount(type: JavaExec) {
    main = 'com.tradable.fxcmsniffer.ClientTester'
    classpath = sourceSets.main.runtimeClasspath
    args('D172941225001')
    args('5640')
    args('Demo')
}


